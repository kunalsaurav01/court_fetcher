<!DOCTYPE html>
<html lang="en">
<head>
  <title>Court Data Fetcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Delhi High Court Case Lookup</h2>
    <form action="/fetch" method="post">
      <div class="mb-3">
        <label>Case Type</label>
        <select class="form-control" name="case_type" required>
          <option value="WP(C)">Writ Petition (Civil)</option>
          <option value="CRL.A.">Criminal Appeal</option>
          <!-- Add more as needed -->
        </select>
      </div>
      <div class="mb-3">
        <label>Case Number</label>
        <input type="text" class="form-control" name="case_number" required>
      </div>
      <div class="mb-3">
        <label>Filing Year</label>
        <input type="text" class="form-control" name="filing_year" required>
      </div>
      <button type="submit" class="btn btn-primary">Fetch Details</button>
    </form>
  </div>
</body>
</html>
